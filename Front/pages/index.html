<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/planning-poker-lobby.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Document</title>
</head>

<body>

    <!--login-->
    <div class="section-login" id="section-login">
        <div class="container">
            <H1>
                <img src="../images/header_logo.png" alt="">
            </H1>
            <input type="text" id="LoginNome" placeholder="Nome">
            <input type="text" id="loginSenha" placeholder="senha de admin">
            <br><br>
            <button id="buttonSend-login">Enviar</button>
            <br><br>
        </div>
    </div>


    <!--section do lobby-->
    <div class="div-lobby" id="div-lobby">
        <!--planning poker lobby-->
        <div class="planning-poker-lobby">
            <!--botoes(cards)-->
            <div class="planning-poker-lobby-buttons">

                <!--caixa de dados da votação-->
                <DIV class="lobby_votacao" id="lobby_votacao">
                    <img src="../images/header_logo.png" alt="">
                    <!--caixa de dados da votação-->
                </DIV>


                <!--SOMENTE BOTOES-->
                <button type="button" idx="1" id="card1"  onclick="magianegra(this)"
                    class="btn-lobby-1"><strong>1</strong></button>
                <button type="button" idx="2" id="card2" onclick="magianegra(this)"
                    class="btn-lobby-2"><strong>2</strong></button>
                <button type="button" idx="3" id="card3" onclick="magianegra(this)"
                    class="btn-lobby-3"><strong>3</strong></button>
                <button type="button" idx="5" id="card5" onclick="magianegra(this)"
                    class="btn-lobby-5"><strong>5</strong></button>
                <button type="button" idx="8" id="card8" onclick="magianegra(this)"
                    class="btn-lobby-8"><strong>8</strong></button>
                <button type="button" idx="13" id="card13" onclick="magianegra(this)"
                    class="btn-lobby-13"><strong>13</strong></button>
                <button type="button" idx="cafe" id="cardCafe" onclick="magianegra(this)"
                    class="btn-lobby-cafe"><strong><i class="ph ph-coffee"></i></strong></button>
                <!--FIM DOS BOTOES-->
            </div>
           

            <div class="planning-poker-lobby-sidebar">
                <img src="../images/header_logo.png" alt="">
                <br>
                <div class="div-players" id="div-players"></div>

                <div class="planning-poker-lobby-sidebar-user-configurations">

                    <H2 class="sidebar-user-informations-user-name" id="sidebar-user-informations-user-name"></H2>

                </div>
                <div id="planning-poker-lobby-sidebar-adminButton">

                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/index.js"></script>

    <script>

    </script>
</body>

</html>
