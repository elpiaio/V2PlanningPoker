<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/planning-poker-lobby.css">

<body>

    <!--login-->
    <div class="section-login" id="section-login">
        <div class="container">
            <H1>Login</H1>
            <input type="text" id="LoginNome" placeholder="Nome">
            <br><br>
            <button id="buttonSend-login">Enviar</button>
            <br><br>
        </div>
    </div>


    <!--section do lobby-->
    <div class="div-lobby" id="div-lobby">
        <!--planning poker lobby-->
        <div class="planning-poker-lobby">
            <!--botoes(cards)-->
            <div class="planning-poker-lobby-buttons">
                <button type="button" idx="1" id="card1" onclick="magianegra(this)" class="btn-lobby-1"><strong>1</strong></button>
                <button type="button" idx="2" id="card2" onclick="magianegra(this)" class="btn-lobby-2" ><strong>2</strong></button>
                <button type="button" idx="3" id="card3" onclick="magianegra(this)" class="btn-lobby-3"><strong>3</strong></button>
                <button type="button" idx="5" id="card5" onclick="magianegra(this)" class="btn-lobby-5" ><strong>5</strong></button>
                <button type="button" idx="8" id="card8" onclick="magianegra(this)" class="btn-lobby-8"><strong>8</strong></button>
                <button type="button" idx="13" id="card13" onclick="magianegra(this)" class="btn-lobby-13"><strong>13</strong></button>
                <button type="button" idx="cafe" id="cardCafe" onclick="magianegra(this)" class="btn-lobby-cafe"><strong>Caf√©</strong></button>
            </div>

            <div class="planning-poker-lobby-sidebar">
                <img src="../images/header_logo.png" alt="">
                <br>
                <div class="div-players" id="div-players">

                </div>
            </div>
        </div>
    </div>
